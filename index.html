<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dulce Alaska - Simulador</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Dulce Alaska - Simulador de Tienda</h1>
    <p class="subtitle">Entrega 2 - Simulador JS interactuando con HTML y LocalStorage</p>
  </header>

  <main class="container">
    <section id="products-section">
      <h2>Productos</h2>
      <div id="products" class="grid"></div>
    </section>

    <aside id="cart-section">
      <h2>Carrito</h2>
      <div id="cart" class="cart"></div>
      <div class="cart-summary">
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart" class="btn">Vaciar carrito</button>
      </div>

      <form id="checkout-form" class="checkout-form" novalidate>
        <h3>Finalizar compra</h3>
        <label>Nombre
          <input type="text" id="customer-name" required minlength="2" />
        </label>
        <label>Correo
          <input type="email" id="customer-email" required />
        </label>
        <button id="checkout" class="btn" type="submit">Simular pago</button>
        <p id="checkout-msg" class="msg"></p>
      </form>
    </aside>
  </main>

  <footer class="site-footer">
    <small>Proyecto de ejemplo - Entregable2 + Apellido</small>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
