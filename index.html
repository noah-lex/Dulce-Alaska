<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Alaska | Endulzate el alma</title>
</head>
<body>
    <h1>Endulzate con nuestros productos</h1>
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="mail" placeholder="Email" required>
        <input type="tel" id="telefono" placeholder="Teléfono" required>
        <input type="password" id="contraseña" placeholder="Contraseña" required>
        <input type="password" id="confirmarContraseña" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <button id="agregarTorta">Agregar Torta Selva Negra</button>
      <button id="agregarRogel">Agregar Torta Rogel</button>
      <div id="carrito"></div>
    <script src="./JS/app.js"></script>
</body>
</html>
